<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Arrendatarios</mat-card-title>
      <mat-card-subtitle style="padding-bottom: 10px;"><button mat-raised-button color="primary" (click)="openAddEditArren()">Agregar Arrendatario</button></mat-card-subtitle>

      
    </mat-card-header>
  
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
         <!-- Contact Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
  
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
  
          <!-- Actions Column (Editar e Inactivar) -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary">Editar</button>
              <button mat-button color="warn">Inactivar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  
    <mat-card-actions>
      <mat-paginator [pageSizeOptions]="[5, 10]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
